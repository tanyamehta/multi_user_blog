{% extends "base.html" %}

{% block content %}

    <form method ="post">
     <h2>Title</h2>
     {{post.title}}
     <br><br>
     <h2>Art</h2>
     <pre>{{post.art}}</pre>
     <hr>
     <input type="submit" name="like" value="Like">{{countLikes}}
     <input type="submit" name="unlike" value="Unlike">{{countUnlikes}}
     
     <input type="submit" name="edit" value = "Edit">
    <input type="submit" name="delete" value="Delete">


    <br><br>
    {{error}}
    
    <h2>Comments:</h2>
    <br>
    <textarea name = "comm" ></textarea>
    <br>
    <input type="submit" name="comment" value="Comment">
    
    {% for c in comment_get %}
        <h3>{{c.uname}}</h3>
        <br>
        <pre>{{c.text}}</pre>
        <br>
        <br>
        <button ><a href="/Commentedit/{{c.key().id()}}">Edit Comment</a></button>
        <button ><a href="/Commentdelete/{{c.key().id()}}">Delete Comment</a></button>
        <p>-----------------------------</p>

    {% endfor %}
    </form>
{% endblock %}
